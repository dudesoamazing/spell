version: 2
jobs:
    build:
        docker:
            - image: circleci/node:10.6.0
        steps:
            - checkout
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}

            - run:
                  name: Install Dependencies
                  command: npm install

            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: Run tests
                  command: npm run test
